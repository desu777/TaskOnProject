<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="szablon.png" alt="Background">
    </div>
    <div class="container">
        <div class="form-box">
            <!-- Formularz Rejestracji -->
            <div id="register-form" class="form">
                <h2>Rejestracja</h2>
                <input type="text" id="username" placeholder="Nazwa użytkownika" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Hasło" required>
                <button onclick="registerUser()">Zarejestruj się</button>
                <p>Masz już konto? <span onclick="showLoginForm()">Zaloguj się</span></p>
            </div>
            <!-- Formularz Logowania -->
            <div id="login-form" class="form hidden">
                <h2>Logowanie</h2>
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Hasło" required>
                <button onclick="loginUser()">Zaloguj się</button>
                <p>Nie masz konta? <span onclick="showRegisterForm()">Zarejestruj się</span></p>
            </div>
            <!-- GIF po udanym logowaniu -->
            <div id="welcomeGif" class="hidden">
                <img src="gif.gif" alt="Welcome" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
